  <style>
    .carousel-inner {
      min-height: 450px;
    }
    #carouselExampleIndicators {
      position: relative;
    }

    .fixed-caption {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 90%;
      max-width: 700px;
      text-align: center;
      z-index: 20;
      padding: 30px 20px;
      border-radius: 12px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 25px;
      color: #fff;
      user-select: none;
      pointer-events: auto;
    }

    .fixed-caption h5 {
      font-size: 3rem;
      font-weight: 700;
      margin-bottom: 140px;
      text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.8);
    }

    .fixed-caption .btn-group {
      display: flex;
      justify-content: center;
      gap: 35px;
      max-width: 50px;
    }

    .fixed-caption .btn {
      padding: 10px 45px;
      font-size: 1.4rem;
      border-radius: 10px;
      font-weight: 600;
      transition: background-color 0.3s ease;
      user-select: none;
    }

    .fixed-caption .btn:hover {
      filter: brightness(1.1);
    }
  </style>
</head>
